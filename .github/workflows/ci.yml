name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y valgrind
    
    - name: Build with ${{ matrix.compiler }}
      run: |
        make CC=${{ matrix.compiler }}
    
    - name: Run tests
      run: |
        make test
    
    - name: Run memory leak check (if valgrind available)
      run: |
        if command -v valgrind &> /dev/null; then
          make valgrind
          echo "Valgrind log:"
          cat valgrind.log | head -50
        else
          echo "valgrind not available, skipping memory leak check"
        fi